<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Seth Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1300,
        height: 720,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 800 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var floor;
    var player;
    var cursors;
    var direction = "right";
    var wall;
    var game = new Phaser.Game(config);
    
    function preload ()
    {
        this.load.spritesheet('girlR', 'assets/player.png', { frameWidth: 69, frameHeight: 44 });
        this.load.spritesheet('girlL', 'assets/playerLeft.png', { frameWidth: 69, frameHeight: 44 });
        this.load.image('forest', 'assets/forest.png');
        this.load.image('plat', 'assets/platform.png');
        this.load.image('dirt', 'assets/dirt.png');
    }

    function create ()
    {
        this.add.image(400, 265, 'forest').setScale(1.7);

        player = this.physics.add.sprite(100, 450, 'girlR').setScale(3);

        player.setCircle(16, 10, 12);

        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

        floor = this.physics.add.staticGroup();
        platforms = this.physics.add.staticGroup();

        floor.create(700, 773, 'plat').setScale(3.5).refreshBody();

        wall = this.add.tileSprite(1000, 550, 500, 45, 'dirt');

        this.physics.add.existing(wall);
        wall.body.immovable = true;
        wall.body.allowGravity = false;

        wall2 = this.add.tileSprite(200, 450, 400, 45, 'dirt');

        this.physics.add.existing(wall2);
        wall2.body.immovable = true;
        wall2.body.allowGravity = false;

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('girlL', { frames: [11, 10, 9, 8, 7, 6, 17, 16] }),
            flipX : true,
            frameRate: 12,
            repeat: -1
        });

        this.anims.create({
            key: 'idleR',
            frames: this.anims.generateFrameNumbers('girlR', { start: 0, end: 5 }),
            frameRate: 12,
            repeat: -1
        });

        this.anims.create({
            key: 'idleL',
            frames: this.anims.generateFrameNumbers('girlL', { frames: [5, 4, 3, 2, 1, 0]}),
            frameRate: 12,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('girlR', { start: 6, end: 13 }),
            frameRate: 12,
            repeat: -1
        });

        this.anims.create({
            key: 'upR',
            frames: this.anims.generateFrameNumbers('girlR', { start: 42, end: 49 }),
            frameRate: 20,
            repeat: -1
        });

        this.anims.create({
            key: 'strikeR',
            frames: this.anims.generateFrameNumbers('girlR', { start: 14, end: 24 }),
            frameRate: 15,
            repeat: -1
        });

        this.anims.create({
            key: 'strikeL',
            frames: this.anims.generateFrameNumbers('girlL', { frames: [15, 14, 13, 12, 11, 22, 21, 20, 19, 18, 29, 28]}),
            frameRate: 15,
            repeat: -1
        });

        this.anims.create({
            key: 'upR',
            frames: this.anims.generateFrameNumbers('girlR', { start: 42, end: 49 }),
            frameRate: 20,
            repeat: -1
        });
        this.physics.add.collider(player, floor);
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player, wall);
        this.physics.add.collider(player, wall2);

        wall.body.setCollideWorldBounds(true);
        wall2.body.setCollideWorldBounds(true);

        keyE = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.E);
    }

    function update ()
    {

        if (cursors.left.isDown)
        {
            console.log("left");
            player.setVelocityX(-300);

            player.anims.play('left', true);
            direction = "left";
            player.setCircle(16, 25, 12);
        }
        else if (cursors.right.isDown)
        {
            console.log("right");
            player.setVelocityX(300);

            player.anims.play('right', true);
            direction = "right"; 
            player.setCircle(16, 10, 12);
        }
        else if (keyE.isDown)
        {
            console.log("strike");

            player.setVelocityX(0);

            if (direction === "right")
            {
                player.anims.play('strikeR', true);
            }
            else if (direction === "left")
            {
                player.anims.play('strikeL', true);   
            }
        }
        else
        {
            player.setVelocityX(0);
            if (direction === "right")
            {
                player.anims.play('idleR', true);  
            }
            else if (direction === "left")
            {
                player.anims.play('idleL', true);  
            }
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-600);
        }

    }

</script>

</body>
</html>
