<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Seth Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1300,
        height: 720,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 800 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;
    var player;
    var cursors;
    var direction = "right";
    var game = new Phaser.Game(config);
    
    function preload ()
    {
        this.load.spritesheet('girlR', 'assets/player.png', { frameWidth: 69, frameHeight: 44 });
        this.load.spritesheet('girlL', 'assets/playerLeft.png', { frameWidth: 69, frameHeight: 44 });
        this.load.image('forest', 'assets/forest.png');
        this.load.image('plat', 'assets/platform.png');
    }

    function create ()
    {
        this.add.image(400, 265, 'forest').setScale(1.7);

        player = this.physics.add.sprite(100, 450, 'girlR').setScale(3);

        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

        platforms = this.physics.add.staticGroup();

        platforms.create(700, 773, 'plat').setScale(3.5).refreshBody();

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('girlL', { frames: [11, 10, 9, 8, 7, 6, 17, 16] }),
            flipX : true,
            frameRate: 12,
            repeat: -1
        });

        this.anims.create({
            key: 'idleR',
            frames: this.anims.generateFrameNumbers('girlR', { start: 0, end: 5 }),
            frameRate: 12,
            repeat: -1
        });

        this.anims.create({
            key: 'idleL',
            frames: this.anims.generateFrameNumbers('girlL', { frames: [5, 4, 3, 2, 1, 0]}),
            frameRate: 12,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('girlR', { start: 6, end: 13 }),
            frameRate: 12,
            repeat: -1
        });

        this.anims.create({
            key: 'upR',
            frames: this.anims.generateFrameNumbers('girlR', { start: 42, end: 49 }),
            frameRate: 20,
            repeat: -1
        });

        this.anims.create({
            key: 'strikeR',
            frames: this.anims.generateFrameNumbers('girlR', { start: 14, end: 24 }),
            frameRate: 20,
            repeat: -1
        });

        this.anims.create({
            key: 'upR',
            frames: this.anims.generateFrameNumbers('girlR', { start: 42, end: 49 }),
            frameRate: 20,
            repeat: -1
        });
        this.physics.add.collider(player, platforms);
    }

    function update ()
    {
        
        if (cursors.left.isDown)
        {
            console.log("left");
            player.setVelocityX(-300);

            player.anims.play('left', true);
            direction = "left";
        }
        else if (cursors.right.isDown)
        {
            console.log("right");
            player.setVelocityX(300);

            player.anims.play('right', true);
            direction = "right"; 
        }
       /* else if ()
        {
            console.log("right");
            player.setVelocityX(300);

            player.anims.play('right', true);
            direction = "right"; 
        }*/
        else
        {
            player.setVelocityX(0);
            if (direction === "right")
            {
                player.anims.play('idleR', true);  
            }
            else if (direction === "left")
            {
                player.anims.play('idleL', true);  
            }
            
             
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-430);

           // player.anims.play('upR', true);
        }

    }

</script>

</body>
</html>
